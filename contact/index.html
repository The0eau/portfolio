<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://the0eau.github.io/portfolio/style.css">
    <script type="module" src="https://the0eau.github.io/portfolio/global.js"></script>
</head>
<body>
    <h1>Contact</h1>
    <form>
        <label for="subject">Subject:
        <input type="text" name="subject" required>
        </label>
        <label for="body">Message:
        <textarea id="body" name="body"></textarea>
        </label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
